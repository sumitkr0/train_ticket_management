<!-- login.component.html -->
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: url('assets/images/background.jpg') no-repeat center center / cover;">
  <div class="row w-100 mx-3 mx-md-0">
    <div class="col-lg-8 mx-auto shadow-lg p-0 rounded-4" style="background-color: rgba(255, 255, 255, 0.4); backdrop-filter: blur(5px);">
      <div class="row g-0">
        
        <!-- Left Side (Login Form) -->
        <div class="col-12 col-md-6 p-5">
          <h3 class="text-center mb-3 fw-bold">Login</h3>
          <p class="text-center text-muted mb-4">Don't have an account? <a routerLink="/register" class="text-decoration-none text-primary">Register</a>
          </p>
          <form (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required placeholder="name@example.com" />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required placeholder="Password" />
              <label for="password">Password</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <a href="/forgot-password" class="text-decoration-none text-primary">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-dark w-100 btn-lg">Login</button>
          </form>
        </div>

        <!-- Right Side (Welcome Message) -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center p-5" style="background-color: rgba(234, 179, 123, 0.3); border-top-right-radius: 15px; border-bottom-right-radius: 15px;">
          <div class="text-center text-dark">
            <h1 class="fw-bold mb-3">Train Booking System</h1>
            <h3>Welcome Back</h3>
            <p class="mt-3">Your journey to seamless train travel starts here. Access exclusive features and manage all your bookings in one place.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
