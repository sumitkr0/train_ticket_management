<div class="container">
    <div class="table-wrapper">
      <h3 class="mt-4">User Details</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Address</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through users array and display each user's details -->
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td> <!-- Serial Number -->
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contactNo }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.status }}</td>
            <td>
              <!-- Show 'Deactivate' button if status is ACTIVE, otherwise 'Activate' button -->
              <button 
                class="btn" 
                [ngClass]="{
                  'btn-danger': user.status === 'ACTIVE', 
                  'btn-success': user.status === 'INACTIVE'
                }" 
                (click)="toggleStatus(user.id, user.status)">
                {{ user.status === 'ACTIVE' ? 'Deactivate' : 'Activate' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
