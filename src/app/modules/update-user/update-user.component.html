<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">üñäÔ∏è Update Profile</h2>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" readonly />
                    <div *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.touched"
                        class="text-danger mt-2">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" />
                    <div *ngIf="updateForm.get('name')?.invalid && updateForm.get('name')?.touched"
                        class="text-danger mt-2">
                        Name is required.
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="contactNo" class="form-label fw-bold">Contact Number</label>
                    <input type="text" id="contactNo" formControlName="contactNo" class="form-control" />
                    <div *ngIf="updateForm.get('contactNo')?.invalid && updateForm.get('contactNo')?.touched"
                        class="text-danger mt-2">
                        Please enter a valid contact number.
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label fw-bold">Address</label>
                    <input type="text" id="address" formControlName="address" class="form-control" />
                    <div *ngIf="updateForm.get('address')?.invalid && updateForm.get('address')?.touched"
                        class="text-danger mt-2">
                        Address is required.
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="dob" class="form-label fw-bold">Date of Birth</label>
                    <input type="date" id="dob" formControlName="dob" class="form-control" />
                    <div *ngIf="updateForm.get('dob')?.invalid && updateForm.get('dob')?.touched"
                        class="text-danger mt-2">
                        Please select a valid date.
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control" />
                    <div *ngIf="updateForm.get('password')?.invalid && updateForm.get('password')?.touched"
                        class="text-danger mt-2">
                        Password is required.
                    </div>
                    <small class="form-text text-muted mt-2">Please enter a new password in case you want to update
                        it.</small>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
            </div>
        </form>
    </div>
</div>
