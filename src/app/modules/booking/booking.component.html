<div class="container mt-4">
    <h3>Book Your Ticket</h3>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  
      <!-- Journey Date -->
      <div class="mb-3">
        <label for="journeyDate" class="form-label">Journey Date</label>
        <input type="date" id="journeyDate" formControlName="journeyDate" class="form-control" [min]="minDate" />
        <div *ngIf="bookingForm.get('journeyDate')?.invalid && bookingForm.get('journeyDate')?.touched" class="text-danger">
          Journey Date is required.
        </div>
      </div>
  
      <!-- Coach Selection -->
      <div class="mb-3">
        <label for="coach" class="form-label">Coach</label>
        <select id="coach" formControlName="coach" class="form-select">
          <option value="GENERAL">General</option>
          <option value="SLEEPER">Sleeper</option>
          <option value="AC">AC</option>
        </select>
        <div *ngIf="bookingForm.get('coach')?.invalid && bookingForm.get('coach')?.touched" class="text-danger">
          Coach is required.
        </div>
      </div>
  
      <!-- Passengers Form Array -->
      <div formArrayName="passengers">
        <div *ngFor="let passenger of passengersArray.controls; let i = index" [formGroupName]="i" class="mb-3">
          <h4>Passenger {{ i + 1 }}</h4>
  
          <!-- Passenger Name -->
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter name" />
          <div *ngIf="passenger.get('name')?.invalid && passenger.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
  
          <!-- Passenger Age -->
          <label for="age">Age</label>
          <input id="age" formControlName="age" type="number" class="form-control" placeholder="Enter age" />
          <div *ngIf="passenger.get('age')?.invalid && passenger.get('age')?.touched" class="text-danger">
            Age is required and must be a positive number.
          </div>
  
          <!-- Passenger Gender -->
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" class="form-select">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
          <div *ngIf="passenger.get('gender')?.invalid && passenger.get('gender')?.touched" class="text-danger">
            Gender is required.
          </div>
  
          <!-- Remove Passenger Button -->
          <button type="button" class="btn btn-danger mt-2" (click)="removePassenger(i)">Remove Passenger</button>
        </div>
      </div>
  
      <!-- Add New Passenger -->
      <button type="button" class="btn btn-success mt-3" (click)="addPassenger()">Add Passenger</button>
  
      <!-- Submit Button -->
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Book Ticket</button>
      </div>
    </form>
  </div>
